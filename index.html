<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Math Quiz</title>
  <link rel="stylesheet" href="./assets/style.css">

</head>

<body>
  <div class="container">
    <h1>Quiz Time!</h1>
    <button id="startButton">Start</button>
    <div class="scores">
      <a id="highscores-link">View high scores</a>
    </div>
    <div id="timer" class="hide">

      <div id="questions-container" class="hide">
        <h1 id="question">"Question"</h1>
          <div id="answer-buttons" class="hide">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
          </div>
      <div class="controls">
        <button id="next-btn" class="next-btn hide">Next</button>
      </div>
    </div>
  </div>
      </section>
<!-- High Score -->
      <section id="score-container" class="hide">
        <form id="submit-form">
          <h3 id="your-score"></h3>
          <label id="initials-label">Enter your initials to save the score:</label>
          <input type="text" id="initials-field" placeholder="Enter your initials" />
          <button id="submit-btn">Submit</button>
        </form>
      </section>

      <section id="highscores" class="highscores-container hide">
        <div id="high-scores">
          <h1 class="centered">High Scores</h1>
          <div id="highscore" class="highscore highscore-list">
          </div>
          <div class="controls">
            <button id="restart-btn">Restart</button>
          </div>
        </div>

      </section>

      <script src="./assets/script.js"></script>
</body>

</html>
